<ion-header>
  <ion-navbar color="primary" >
  <img src="http://www.zestyevents.in/uploads/zestyevents/Perpule%201.png" class="one">
    <ion-title color="white" class="header">
      PERPULE 1 PAY
    </ion-title>
  </ion-navbar>
</ion-header>

<form >
    <ion-card class="card">
  <ion-card-header class="card-header">
    Sign In
  </ion-card-header>
  <ion-card-content>
    <ion-list class="sign" >
        <ion-item>
            <ion-label fixed>Username</ion-label>
            <ion-input type="text"  [(ngModel)]="username" #ctl="ngModel" [ngModelOptions]="{standalone: true}"></ion-input>
         </ion-item>
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password"  [(ngModel)]="password" #ctl="ngModel" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
    </ion-list>
      <button ion-button color="danger" class="button" (click)="callGetService(username,password)">SIGN IN </button>
        <ion-label class="acc" (click)="onClick()">Create account</ion-label>
  </ion-card-content>

</ion-card>


</form>
